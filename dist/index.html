<!DOCTYPE html>
<html lang="en">
<head>

  <title>Enquiry Logger</title>
  <link rel="stylesheet" href="./style.css">

<body class="container">
  <img src="./logo.png" alt="" height="100" style="margin: 0 auto 3em; display: block">

    </div>

      <label for="Location">Where are they based?</label>

      <small id="locationHelper" class="form-text text-muted">Try to find out whether it is related to any recent ad campaign</small>
    </div>

    var hidden = document.createElement('input');
    hidden.setAttribute('type', 'hidden');
